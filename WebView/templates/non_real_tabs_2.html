{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="page-heading header-text">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>Non Real Estate-Undergraduate </h1>
              <span>We are over 20 years of experience</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
        {% for udg in undergraduate  %}
        <div class="container non_real_tabs_2">
        {% if udg.image %}
        <img class="non_real_tab2_img" src="{{udg.image.url}}"  alt="">
        {% else %}
        <img class="non_real_tab2_img" src="{% static './images/random/single_service_02.jpg' %}"  alt="">
        {% endif %}

        <h4>{{udg.title}}</h4>
        <p>{{udg.descption}}</p>
        <p>{{udg.date}}</p>
        </div> 
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
